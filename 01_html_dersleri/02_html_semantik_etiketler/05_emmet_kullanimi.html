<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Çocuk elemanı (>)-->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- Kardeş elemanı (+)-->
     <h1></h1>
     <h2></h2>
     <h3></h3>

    <!-- Çoğaltma Sembolü (*)-->
    <ul>
        <l1></l1>
        <l1></l1>
        <l1></l1>
    </ul>

    <!-- Çoğaltma Sembolü ($)-->
     <ul>
        <li class="item-1"></li>
        <li class="item-2"></li>
        <li class="item-3"></li>
     </ul>

    <!-- Metin Ekleme Sembolü ({})-->
     <a href="">Click Me</a>

     <nav>
        <ul>
            <li><a href="">Menü 1</a></li>
            <li><a href="">Menü 2</a></li>
            <li><a href="">Menü 3</a></li>
        </ul>
     </nav>

</body>
</html>
